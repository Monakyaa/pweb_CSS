<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 300px;
  height: 200px;
  background: rgb(225, 147, 147);
  animation: mymove 5s infinite;
}

@keyframes mymove {
  50% {background-color: rgb(132, 132, 226);}
}
</style>
</head>
<body>

<h1>Animation of background-color</h1>

<p>Gradually change the background-color from red to blue, and back to red:<p>
<div id="myDIV"></div>

</body>
</html>
